sudo: required
language: node_js
services:
  - docker
before_install:
- docker -v

env:
- UTILS=kadm-mongo

script:
- docker login --username=$YUN_USERNAME --password=$YUN_PASSWORD registry.cn-shenzhen.aliyuncs.com
- sh build-yun.sh


after_success:
- sh push-yun.sh 
- docker login --username=$DOCKER_USERNAME --password=$DOCKER_PASSWORD
- sh push.sh 
  
